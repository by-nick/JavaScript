<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id = 'ver'>Resultado</div>
<script>

    function Verificar(){
        var txtv = document.querySelector('input#txtvel')
        var vel = Number(txtv.value)
        var res = document.querySelector('div#ver')

        res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`

        if (vel > 60){
        res.innerHTML += '<p>Você está acima da velocidade permitida. <strong>MULTADO!</strong> </p>'
    }else{
        res.innerHTML += '<p>Você está abaixo da velocidade permitida. Dirija com cuidado</p>'
    }
    }
</script> 
</body>
</html>
